<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>


<body>
	<script>

		/*
		 Нарисовать горку с помощью console.log (используя цикл for), как показано на рисунке,
		только у вашей горки должно быть 20 рядов
		*/
		for(var i = 1; i <= 20; i++){
			console.log("x".repeat(i))
		}
	</script>

</body>
</html>
